<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Empréstimos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/emprestimos.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
        <path fill="white"
          d="m4.296 12l8.492-8.727a.75.75 0 1 0-1.075-1.046l-9 9.25a.75.75 0 0 0 0 1.046l9 9.25a.75.75 0 1 0 1.075-1.046z" />
      </svg>
      <img src="/img/ifood.png" alt="iFood Logo">
    </div>
    <button class="navbar-toggler">
      <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
        <path fill="white"
          d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1m0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1M3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1" />
      </svg> </button>
  </nav>
  <div class="container">
    <h3> Empréstimos </h3>
    <div class="card ">
      <div class="card-header bg-white align-items-">
        Gago's Burger
      </div>
      <div class="card-body">
        <h2 class="first">R$ 10.000,00</h2>
        <p class="first">EM ATRASO</p>
        <div class="btn-group">
          <button class="btn">Pagar</button>
          <button class="btn">Parcelar</button>
          <button class="btn">Adiantar</button>
        </div>
        <div class="mt-3">
          <button class="btn btn-red w-100 mb-2">Solicitar Renegociação</button>
          <button class="btn btn-red w-100 mb-2">Antecipar FGTS</button>
          <button class="btn btn-red w-100 mb-2">Emitir Relatório Detalhado da Dívida</button>
          <button class="btn btn-red w-100">Conversar com um Consultor Econômico</button>
        </div>
      </div>
    </div>

    <div class="card ">
      <div class="card-header bg-white">
        Gago's Burger
      </div>
      <div class="card-body">
        <h5 class="text-black">R$ 5.000,00</h5>
        <p id="pem" class="text-black">EM ABERTO</p>
        <p class="text-black-50">Parcela 11/20<br>Vencimento 15/07/24</p>
        <div class="btn-group">
          <button class="btn">Pagar</button>
          <button class="btn">Parcelar</button>
          <button class="btn">Adiantar</button>
        </div>
      </div>
    </div>

    <div class="footer-total mt-3 d-flex flex-column align-items-center">
      Valor total pago: R$ 40.000,00
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
